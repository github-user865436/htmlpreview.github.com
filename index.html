<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>GitHub &amp; BitBucket HTML Preview</title>
	<style>
	body {
		font: 12px 'Helvetica Neue', Helvetica, Arial, freesans, clean, sans-serif;
		color: #333;
	}
	h1 {
		font-size: 20px;
	}
	a {
		color: #666;
	}
	#previewform {
		display: none;
		padding: 20px; 
		text-align: center;
	}
	strong {
		color: #333;
		background-color: #FAFFA6;
		padding: 0.1em;
	}
	#footer {
		margin: 20px 0;
		font-size: 10px;
		color: #666;
	}
	</style>
</head>
<body>
	<form id="previewform" onsubmit="location.href='/?'+this.file.value;return false">
		<p>
			URL
			<input type="url" id="file" value="" size="60" autofocus>
			<input type="submit" value="See">
		</p>
	</form>
	<script src="/htmlpreview.js"></script>
</body>
</html>
